<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Dashboard</title>
    <link rel="shortcut icon" href="spotify.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- nav Bar -->
<div class="navBar">
    <h2>Dashboard</h2>
    <div class="spotify">
<img src="spotify.png" alt="" height="48px" width="48px">
<h2>Spotify</h2>
    </div>
</div>
<div class="content">
<div class="leftcontent">
    <h1>Most Streamed Songs 2023</h1>
    <div class="track-grid" id="trackGrid">
        <!-- Tracks will be dynamically added here -->
    </div>
</div>
<div class="rightContent">
    <h1>Spotify Bollywood Dashboard</h1>
    <div class="dashboard">
        <div class="chart">
            <h2>Top 5 Bollywood Songs</h2>
            <canvas id="topTracksChart" width="400" height="200"></canvas>
        </div>
        <div id="trackGrid" class="track-grid"></div>
    </div>
        </div>
    </div>
</div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
